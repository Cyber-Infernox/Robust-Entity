<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn/JobKnots.com</title>
    <link rel="stylesheet" href="logstyle.css" />
  </head>

  <body>
    <nav>
      <ul class="navbar">
        <li class="headline">
          <b>JobKnots</b>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="box">
        <div class="head">
          <h1>Sign in</h1>

          <form>
            <input
              class="line"
              id="line2"
              type="email"
              placeholder="Email"
            /><br />
            <input
              class="line"
              id="line3"
              type="password"
              placeholder="Password(8+ characters)"
            /><br />
            <section class="line sec">Forgot Password?</section>
            <input class="btn line" type="submit" value="Sign in" />
          </form>

          <div class="signin">
            <span class="block"> New to JobKnots? </span>
            <span id="direct">
              <a id="visit" href="SignUp.html">Sign up</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <ul class="foot">
        <li class="list">
          <span class="listy"><b>JobKnots</b></span>
          <i class="fa-regular fa-copyright"></i> 2022
        </li>
        <li class="list hov">About</li>
        <li class="list hov">Accessibility</li>
        <li class="list hov">User Agreement</li>
        <li class="list hov">Privacy Policy</li>
        <li class="list hov">Cookie Policy</li>
        <li class="list hov">Copyright Policy</li>
        <li class="list hov">Community Guidelines</li>
        <li class="list hov">Language</li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/346bd1243a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
